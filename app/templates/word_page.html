<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
		<title>That Word Game</title>
	</head>
	<body>
		<h1>{{ word }}</h1>
		<h2>Definition: {{ definition }}</h2>

		<div class="card">
			<h3 class="card-divider">Synonyms</h3>
			<div class="card-section grid-x">
				{% for synonym in synonyms %}
					<div class='small-3 cell'><a href="/game/{{ synonym }}">{{ synonym }}</a></div>
				{% endfor %}
			</div>
		</div>

		<div class="card">
			<h3 class="card-divider">Wikipedia Links</h3>
			<div class="card-section grid-x">
				{% for link in links %}
					<div class="small-4 cell"><a href="/game/{{ link }}">{{ link }}</a></div>
				{% endfor %}
			</div>
		</div>

		<div class="button">
			<h3><a href="/back" style="color: gainsboro">{{ last_word }}</a></h3>
		</div>
	</body>
</html>
