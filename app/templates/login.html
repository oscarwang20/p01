<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Word in the Middle</li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">New Game</a></li>
          <li><a href="#">Leaderboards</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>

    <div style="padding: 30px 0;">
      <div class="grid-x grid-padding-x align-center"><h2>Login</h2></div>
      <form style="padding: 20px;" id="flavor-form">
          <div class="grid-y grid-padding-x">
              <div class="small-6 cell">
                  <label>Username</label>
                  <input type="text" placeholder="Enter your username">
              </div>
              <div class="small-6 cell">
                  <label>Password</label>
                  <input type="password" placeholder="Enter your password">
              </div>
              <div class="large-12 cell grid-x align-center">
                <input type="submit" class="button" id="submit">
              </div>
          </div>
      </form>
    </div>

  </body>
</html>
